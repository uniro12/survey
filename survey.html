<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Bootstrap/css/sstyle.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="mx-0 mx-sm-auto">
        <div class="card1">
          <div class="card-header bg-primary">
            <h5 class="card-title text-white mt-2" id="exampleModalLabel">Feedback request</h5>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
              <p>
                <strong>Your opinion matters</strong>
              </p>
              <p>
                Do you have any specific fitness goals for this year?
                <strong>Fill the form.</strong>
              </p>
            </div>
      
            <hr />
      
            <form class="px-1" action="">

              <p class="query">Gender:</p>
              <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example1"/>
                <label class="form-check-label" for="radio3Example1">
                  Male
                </label>
              </div>
              <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example2"/>
                <label class="form-check-label" for="radio3Example2">
                  Female
                </label><br>
              </div>

              <p class="query">Age</p>
              <select class="form-select mb-1" aria-label="Default select example">
                <option selected>Age</option>
                <option value="1">16 and Below</option>
                <option value="2">17-25</option>
                <option value="3">26-35</option>
                <option value="3">36-49</option>
                <option value="3">50-65</option>
                <option value="3">66-Up</option>
              </select>
            </form>
            <form class="px-1" action="">
                <p class="query">What is your general health like?</p>
      
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example1"/>
                <label class="form-check-label" for="radio3Example1">
                  Above Average
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example2"/>
                <label class="form-check-label" for="radio3Example2">
                  Average
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example3"/>
                <label class="form-check-label" for="radio3Example3">
                  Below Average
                </label>
            </div>
            </form>

            <form class="px-1" action="">
                <p class="query">Have you ever gone to the gym?</p>
      
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example1"/>
                <label class="form-check-label" for="radio3Example1">
                  Yes
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example2"/>
                <label class="form-check-label" for="radio3Example2">
                  No
                </label>
              </div>
            </form>
            <form class="px-1" action="">
                <p class="query">Why do you go to gym?</p>
      
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example1"/>
                <label class="form-check-label" for="radio3Example1">
                  Lifestyle
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example2"/>
                <label class="form-check-label" for="radio3Example2">
                  Rehabilition
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example2"/>
                <label class="form-check-label" for="radio3Example2">
                  Strength Training
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example2"/>
                <label class="form-check-label" for="radio3Example2">
                  Weight Loss
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example2"/>
                <label class="form-check-label" for="radio3Example2">
                  Health Improvement
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example2"/>
                <label class="form-check-label" for="radio3Example2">
                  Social Environment
                </label>
              </div>
            </form>
            <form class="px-1" action="">
                <p class="query">How often do you go to the gym?</p>
      
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example1"/>
                <label class="form-check-label" for="radio3Example1">
                  2-3 times per week
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example2"/>
                <label class="form-check-label" for="radio3Example2">
                  4-5 times per week
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example2"/>
                <label class="form-check-label" for="radio3Example2">
                  6-7 times per week
                </label>
              </div>
            </form>
            <form class="px-1" action="">
                <p class="query">What time do you normally prefer to attend the gym?</p>
      
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example1"/>
                <label class="form-check-label" for="radio3Example1">
                  Morning
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example2"/>
                <label class="form-check-label" for="radio3Example2">
                  Afternoon
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio3Example2"/>
                <label class="form-check-label" for="radio3Example2">
                  Night
                </label>
              </div>
            </form>
          </div>
          
          <div class="card-footer text-end">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
